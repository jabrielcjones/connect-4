<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect Four</title> 
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 id="game-title">Connect Four</h1>
    <h4>v1.0.1</h4>
    <h2 id="player-1-wins" hidden>Player 1 Wins!</h2>
    <h2 id="player-2-wins" hidden>Player 2 Wins!</h2>
    <div>
        <span>Player 1</span>
        <span class="player"></span>
    </div>
    <div>
        <span>Player 2</span>
        <span class="player"></span>
    </div>
    <div>
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <table id="game-board">
        <tr>
            <td id="1-1" class="column-1"><span class="dot"></span></td>
            <td id="2-1" class="column-2"><span class="dot"></span></td>
            <td id="3-1" class="column-3"><span class="dot"></span></td>
            <td id="4-1" class="column-4"><span class="dot"></span></td>
            <td id="5-1" class="column-5"><span class="dot"></span></td>
            <td id="6-1" class="column-6"><span class="dot"></span></td>
            <td id="7-1" class="column-7"><span class="dot"></span></td>
        </tr>
        <tr>
            <td id="1-2" class="column-1"><span class="dot"></span></td>
            <td id="2-2" class="column-2"><span class="dot"></span></td>
            <td id="3-2" class="column-3"><span class="dot"></span></td>
            <td id="4-2" class="column-4"><span class="dot"></span></td>
            <td id="5-2" class="column-5"><span class="dot"></span></td>
            <td id="6-2" class="column-6"><span class="dot"></span></td>
            <td id="7-2" class="column-7"><span class="dot"></span></td>
        </tr>
        <tr>
            <td id="1-3" class="column-1"><span class="dot"></span></td>
            <td id="2-3" class="column-2"><span class="dot"></span></td>
            <td id="3-3" class="column-3"><span class="dot"></span></td>
            <td id="4-3" class="column-4"><span class="dot"></span></td>
            <td id="5-3" class="column-5"><span class="dot"></span></td>
            <td id="6-3" class="column-6"><span class="dot"></span></td>
            <td id="7-3" class="column-7"><span class="dot"></span></td>
        </tr>
        <tr>
            <td id="1-4" class="column-1"><span class="dot"></span></td>
            <td id="2-4" class="column-2"><span class="dot"></span></td>
            <td id="3-4" class="column-3"><span class="dot"></span></td>
            <td id="4-4" class="column-4"><span class="dot"></span></td>
            <td id="5-4" class="column-5"><span class="dot"></span></td>
            <td id="6-4" class="column-6"><span class="dot"></span></td>
            <td id="7-4" class="column-7"><span class="dot"></span></td>
        </tr>
        <tr>
            <td id="1-5" class="column-1"><span class="dot"></span></td>
            <td id="2-5" class="column-2"><span class="dot"></span></td>
            <td id="3-5" class="column-3"><span class="dot"></span></td>
            <td id="4-5" class="column-4"><span class="dot"></span></td>
            <td id="5-5" class="column-5"><span class="dot"></span></td>
            <td id="6-5" class="column-6"><span class="dot"></span></td>
            <td id="7-5" class="column-7"><span class="dot"></span></td>
        </tr>
        <tr>
            <td id="1-6" class="column-1"><span class="dot"></span></td>
            <td id="2-6" class="column-2"><span class="dot"></span></td>
            <td id="3-6" class="column-3"><span class="dot"></span></td>
            <td id="4-6" class="column-4"><span class="dot"></span></td>
            <td id="5-6" class="column-5"><span class="dot"></span></td>
            <td id="6-6" class="column-6"><span class="dot"></span></td>
            <td id="7-6" class="column-7"><span class="dot"></span></td>
        </tr>
        
    </table>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
